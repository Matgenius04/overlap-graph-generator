<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"><![endif]-->
<html style="width: 100%; height: 100%; overflow-y: hidden;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Graph Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href=""> -->
      <script type="module" crossorigin src="/overlap-graph-generator/assets/index.90c6cd43.js"></script>
      <link rel="stylesheet" href="/overlap-graph-generator/assets/index.36814565.css">
    </head>
    <body style="width: 100%; height: 100%; margin:0; background-color: rgb(112,128,144);">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="config-box" style="position: absolute; top: 100px; left: 100px; border: 1px solid; padding: 10px; display: flex; flex-direction: column; justify-content: start; background-color: rgba(3,5,15,0.62); user-select: none; max-height: 50%;">
            <h3>Config Box</h3>
            <div id="min-max-config" style="position: absolute; top: 0px; right: 10px"><span style="font-size: 2em;">-</span></div>
            <div id="scale" style="display: flex; flex-flow: column nowrap;">
              Scale:
            </div>
            <div id="add-range" style="user-select: none;">
              <span>+ Add New Range</span>
            </div>
            <div id="range-input-container" style="overflow-y: scroll;"></div>
        </div>
        <div id="tickmark-generator-box" style="position: absolute; top: 400px; left: 100px; border: 1px solid; padding: 10px; display: flex; flex-direction: column; justify-content: start; background-color: rgba(3,5,15,0.62); user-select: none; max-width: 20%;">
            <h3>Tick Mark Generator</h3>
            <div id="min-max-tickmark" style="position: absolute; top: 0px; right: 10px"><span style="font-size: 2em;">-</span></div>
            <select id="mode-selector">
                <option value="amount" selected>Number of Tickmarks Mode</option>
                <option value="interval">Interval Mode</option>
            </select>
            <div id="generate-interval" hidden>
                <input id="tickmark-startdelta" type="number" placeholder="start gap">
                <input id="tickmark-interval" type="number" placeholder="interval">
            </div>
            <div id="generate-amount">
                <input id="tickmark-amount" type="number" placeholder="amount">
            </div>
            <div style="overflow-y: hidden; overflow-x: scroll; width: 90%; white-space: nowrap;">
                <p id="tickmark-generator-output"></p>
            </div>
        </div>
        <canvas style="width: 100%; height: 100%;"></canvas>
        
    </body>
</html>
